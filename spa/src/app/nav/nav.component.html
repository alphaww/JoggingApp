<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
        <a class="navbar-brand" routerLink='/' routerLinkActive='active'>Jogging tracker</a>

        <div class="dropdown" *ngIf="accountService.currentUser as user" dropdown>
            <a class="dropdown-toggle text-light ms-2 text-decoration-none" dropdownToggle>Welcome {{user.email}}</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item" (click)="logout()" >Logout</a>
            </div>
        </div>

        <form *ngIf="accountService.currentUser === null" #loginForm="ngForm" class="d-flex mt-2 mt-md-0" (ngSubmit)="login()" 
            autocomplete="off">
            <input 
                name="email"
                [(ngModel)]="model.email"
                class="form-control me-sm-2" 
                type="text" 
                placeholder="Email">
            <input 
                name="password"
                [(ngModel)]="model.password"
                class="form-control me-sm-2" 
                type="password" 
                placeholder="Password">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
        </form>
    </div>

</nav>
