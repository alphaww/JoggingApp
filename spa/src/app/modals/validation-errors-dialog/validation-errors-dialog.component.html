<div class="modal-header">
    <h5 class="modal-title pull-left">You must fix validation errors in order to continue</h5>
  </div>
  <div class="modal-body">
    <p *ngFor="let error of message">{{error}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="confirm()">Ok</button>
  </div>
